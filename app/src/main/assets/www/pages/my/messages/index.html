<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="wap-font-scale" content="no">
    <title>首页</title>
    <script src="../../../assets-wiki/js/flexible.min.js?t=201808031745"></script>
    <link rel="icon" type="image/x-icon" href="../../../assets-wiki/images/favicon.ico"/>
    <link rel="stylesheet" href="../../../assets-wiki/css/my.css?t=201808031745">
<body>

<div id="my" class="my js-page-load">
    <wk-Header :data="self.head"></wk-Header>
    <!--//End 导航-->

    <article class="container page-hide">
        <div class="messages">
            <ul>
                <li class="item" v-for="item in msgList" :class="'active-' + item.status">
                    <a :href="item.href">
                        <img class="icon" src="../../../assets-wiki/images/my/icon-messages@2x.png" alt="">
                        <div class="text">
                            <p class="name"><span v-text="item.title"></span><em class="time" v-text="item.time"></em>
                            </p>
                            <p class="info" v-text="item.content"></p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </article>
    <article v-show="is.blank" v-cloak>
        <div class="blank404">
            <div class="content">
                <img class="pic" src="../../../assets-wiki/images/icon-no-data@2x.png" alt="">
                <div class="name">暂无信息</div>
                <div class="txt">当前没有更多信息，请稍后查询…</div>
            </div>
        </div>
    </article>


</div>


<!--//End 底部-->
<script src="../../../assets-wiki/js/system.js?t=201808031745"></script>
<script src="../../../assets-wiki/js/swiper.min.js?t=201808031745"></script>
<script src="../../../assets-wiki/js/tpls.js?t=201808031745"></script>
<script src="../../../assets-wiki/js/utils.js?t=201808031745"></script>
<script src="../../../assets-wiki/js/myApp.js?t=201808031745"></script>
<script>
    var app = new Vue({
        el: '#my',
        data: {
            self: {
                head: {
                    title: '消息中心',
                    isBack: true
                }
            },
            is: {
                blank: false,
            },
            unread: false,
            msgList: []
        },
        components: {
            wkHeader
        },
        mounted: function () {
            this._getMessagesList()
        },
        methods: {
            _getMessagesList: function () {
                var _params = {};
                var user = myLocalStorage.getter('__user__')
                var _this = this;
                var params = {
                    type: 'GET',
                    url: domain + '/message/getMessageListByUserId?&t=' + Math.random(),
                    data: _params,
                    sCallback: function (res) {
                        //未登录
                        // if(res.code==3){//todo 涉及的逻辑问题太多暂不做过多处理
                        //     window.location.href = rootName + '/pages/login/login.html?returnUrl=' + window.location.href
                        //     return false
                        // }

                        if (!res.data || res.data.length == 0) {
                            _this.is.blank = true
                            return
                        }
                        var data = res.data
                        //status  0:未读，1:删除，2：已读
                        var result = []
                        for (let i = 0; i < data.length; i++) {
                            var format = {}
                            format.status = data[i].status
                            format.title = data[i].title
                            format.content = data[i].content
                            format.href = rootName + '/my/messages/details.html?id=' + data[i].id
                            format.time = data[i].pushDate && getDateDiff(getDateTimeStamp(data[i].pushDate))
                            console.log(format.time)
                            result.push(format)
                        }
                        _this.msgList = result

                    }
                };
                httpRequest(params);
            }
        }
    });
</script>
